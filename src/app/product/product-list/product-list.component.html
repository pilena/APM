<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by: </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4> Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = 'products && products.length'>
                            <!-- *basic if logic 
                                ngIf works with DOM, if expression is false it will delete from DOM 
                                if it's true it will show it in DOM
                            -->
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage() '>
                                <!-- waiting for a button click -->
                                {{showImage ? 'Hide' : 'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th> 5 star rating</th>
                    </tr>
                </thead>
                    <tr *ngFor = 'let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage' [src] = 'product.imageUrl'
                            [style.width.px] ='imageWidth'
                            [style.margin.px] = 'imageMargin'>
                        </td>
                        <td> {{product.productName}}</td>
                        <!-- we can add as many pipes as we want -->
                        <td> {{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td> {{product.releaseDate}}</td>
                        <td> {{product.price | currency: 'USD':'symbol':'1.2-2'}}</td>
                        <td> {{product.starRating}}</td> 
                    </tr>
                
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
